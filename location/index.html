<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Location</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-container">
          <img class="scootnav" src="/assets/logo.png" alt="logo" />
          <button class="aboutnavbar">About</button>
        </div>
        <button class="locationnavbar">Location</button>
        <button class="careernavbar">Careers</button>
        <button class="getscootinnavbar">Get Scootin</button>
      </div>
    </header>
    <section>
      <div class="banner">
          <img src="/assets/locationbanner.png" alt="locationbanner" />
      </div>
    </section>
    <section>
      <div class="map">
        <img src="/assets/map.png" alt="map" />
      </div>
    </section>
    <section>
      <div class="city-container">
        <div class="city">
          <p>Your city not listed?</p>
        </div>
        <div class="cityinfo">
          <p>If youâ€™d like to see Scoot in your hometown, be sure to let us know. We track requests and plan launches based on demand. Feel free to message us by clicking the link or messaging us on social.</p>
        </div>
        <button class="messageus">Message Us</button>
      </div>
    </section>
      <div class="signupbanner-container">
        <img class="signupbanner" src="/assets/rectanglebanner.png" alt="signupbanner" />
        <div class="signup">Sign up and Scoot off today</div>
        <div class="appstore">
          <button type="AppStore">
            <img src="/assets/appstore.png" alt="appstore"  />
          </button>
          </div>
          <div class="googleplay">
          <button type="GooglePlay">
            <img src="/assets/googleplay.png" alt="googleplay"  />
          </button>
          </div>
        </div>       
        </div>  
      </div>
    </section>
    <footer>
      <div class="footer">
        <img class="scootlogofooter" src="/assets/scootfooter.png" alt="logofooter" />
          <button class="aboutfooter">About</button>
          <button class="locationfooter">Location</button>
          <button class="careerfooter">Careers</button>
          <div class="social-container">
          <button class= "facebook" type="Facebook">
          <img src="/assets/facebook.svg" alt="facebooksvg" /></button>
          <button class= "twitter" type="Twitter">
          <img src="/assets/twitter.svg" alt="twittersvg"  /></button>
          <button class="insta" type="Instagram">
          <img src="/assets/instagram.svg" alt="instagramsvg"  /></button>
          </div>
          </div>  
      </div>
    </footer>
  </body>
</html>
